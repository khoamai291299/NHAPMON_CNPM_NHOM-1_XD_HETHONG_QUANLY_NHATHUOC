                                <div class="form-group">
                                    <label for="email" class="text-uppercase"><small>Trang chủ</small></label>
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switch1">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-uppercase"><small>Users</small></label>

                                    </div>

                                    </div>

                                        <label class="custom-control-label" for="switch7">Xóa vai trò</label>
                                    </div>
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="switch8">
                                        <label class="custom-control-label" for="switch8">Cập nhật quyền</label>
                                    </div>
                                </div>
