{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- CSS admin chung -->
    <link rel="stylesheet" href="{% static 'css/admin/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin/main.css' %}">
</head>
<body class="admin">

    <header class="admin__topbar">
        <div class="admin__topbar-container">
            <h1 class="admin__logo">Admin Shop</h1>
        </div>
    </header>

    <div class="admin__layout">
        <aside class="admin__sidebar">
            <ul class="admin__menu">
                <li class="admin__menu-item"><a href="/admin/dashboard/">Dashboard</a></li>
                <li class="admin__menu-item"><a href="/admin/products/">Sản phẩm</a></li>
                <li class="admin__menu-item"><a href="/admin/orders/">Đơn hàng</a></li>
                <li class="admin__menu-item"><a href="/admin/customers/">Khách hàng</a></li>
                <li class="admin__menu-item"><a href="/admin/logout/">Đăng xuất</a></li>
            </ul>
        </aside>

        <main class="admin__content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
